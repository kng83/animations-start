<nav class="navbar navbar-expand-lg navbar-dark  bg-success"
  [ngClass]="{'change-col' :classChanger}">

    classToggle: ['show','change-back'],

  >
    <div class="navbar-nav">
      <a class="nav-item nav-link">Home</a>
      <a class="nav-item nav-link">Anime</a>
      <a class="nav-item nav-link">Rect</a>
      <a class="nav-item nav-link">SecNav</a>
      <a class="nav-item nav-link">Other</a>
    </div>
  </div>
</nav>
